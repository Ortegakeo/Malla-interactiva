<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Bioingenier√≠a M√©dica</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 2rem; }
    .semestre { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .semestre h2 { text-align: center; margin-bottom: 1rem; }
    .asignatura {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
    }
    .pendiente { background: #f8d7da; color: #721c24; }
    .cursando { background: #fff3cd; color: #856404; }
    .aprobada { background: #d4edda; color: #155724; }
    .bloqueada { background: #e2e3e5; color: #6c757d; cursor: not-allowed; }
    #retrasos, #checklist { margin-top: 2rem; padding: 1rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #selector-semestre { margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <h1>Malla Curricular - Bioingenier√≠a M√©dica</h1>
  <div id="selector-semestre">
    Semestre actual:
    <select id="semestreActual">
      <option value="2025-1">2025-1</option>
      <option value="2025-2">2025-2</option>
      <option value="2026-1">2026-1</option>
      <option value="2026-2">2026-2</option>
      <option value="2027-1">2027-1</option>
      <option value="2027-2">2027-2</option>
      <option value="2028-1">2028-1</option>
      <option value="2028-2">2028-2</option>
    </select>
    <button onclick="mostrarRetrasos()">Ver retrasos</button>
  </div>
  <div class="grid" id="malla"></div>
  <div id="retrasos"></div>
  <div id="checklist"></div>

  <script>
    const estados = ["pendiente", "cursando", "aprobada"];
    let progreso = JSON.parse(localStorage.getItem("progresoMalla")) || {};

    function getSemestreActual() {
      return document.getElementById("semestreActual").value;
    }

    function compararSemestres(a, b) {
      const [aY, aS] = a.split("-").map(Number);
      const [bY, bS] = b.split("-").map(Number);
      return (aY - bY) * 2 + (aS - bS);
    }

    function puedeDesbloquear(asig) {
      const actual = getSemestreActual();
      const requisitosOk = asig.requisitos.every(req => {
        const r = progreso[req];
        return r?.estado === "aprobada" && compararSemestres(r.semestre, actual) < 0;
      });
      return requisitosOk && asig.semestreAcademico === actual;
    }

    function renderMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";

      for (let semestre = 1; semestre <= 10; semestre++) {
        const bloque = document.createElement("div");
        bloque.className = "semestre";
        bloque.innerHTML = `<h2>Semestre ${semestre}</h2>`;

        malla.filter(a => a.semestre === semestre).forEach(asig => {
          const data = progreso[asig.nombre] || { estado: "pendiente", semestre: null };
          const puede = puedeDesbloquear(asig);
          const estadoClase = puede || data.estado === "aprobada" ? data.estado : "bloqueada";

          const div = document.createElement("div");
          div.className = `asignatura ${estadoClase}`;
          div.textContent = asig.nombre;

          if (estadoClase !== "bloqueada") {
            div.addEventListener("click", () => {
              let i = estados.indexOf(data.estado);
              let nuevoEstado = estados[(i + 1) % estados.length];
              progreso[asig.nombre] = {
                estado: nuevoEstado,
                semestre: nuevoEstado === "aprobada" ? getSemestreActual() : null
              };
              localStorage.setItem("progresoMalla", JSON.stringify(progreso));
              renderMalla();
              mostrarRetrasos();
            });
          }

          bloque.appendChild(div);
        });

        contenedor.appendChild(bloque);
      }
    }

    function mostrarRetrasos() {
      const actual = getSemestreActual();
      const retrasos = [];
      const checklistItems = [];

      malla.forEach(asig => {
        const estado = progreso[asig.nombre]?.estado || "pendiente";

        if (estado === "pendiente") {
          const dictado = asig.semestreAcademico;

          const requisitos = asig.requisitos;
          const requisitosAprobados = requisitos.every(req => progreso[req]?.estado === "aprobada");

          if (!requisitosAprobados && compararSemestres(actual, dictado) > 0) {
            const retraso = compararSemestres(actual, dictado);
            const a√±os = Math.floor(retraso / 2);
            const sems = retraso % 2;
            const tiempo = `${a√±os > 0 ? `${a√±os} a√±o${a√±os > 1 ? 's' : ''}` : ''}${sems > 0 ? ` y ${sems} semestre` : ''}`.trim();

            const causa = requisitos.map(r => `${r} (${progreso[r]?.estado || "pendiente"})`).join(", ");

            retrasos.push(`‚è≥ <b>${asig.nombre}</b> deb√≠a dictarse en <b>${dictado}</b> y se retrasa al menos ${tiempo}. Requiere: ${causa}`);

            checklistItems.push(`<label><input type="checkbox"> ${asig.nombre} (retraso: ${tiempo})</label>`);
          }
        }
      });

      document.getElementById("retrasos").innerHTML = retrasos.length
        ? `<h3>üîî Retrasos detectados:</h3><ul>${retrasos.map(r => `<li>${r}</li>`).join("")}</ul>`
        : "‚úÖ Sin retrasos detectados.";

      document.getElementById("checklist").innerHTML = checklistItems.length
        ? `<h3>üìã Checklist de asignaturas retrasadas:</h3><div>${checklistItems.join("<br>")}</div>`
        : "";
    }

    const malla = [
      { nombre: "F√≠sica Aplicada", semestre: 1, semestreAcademico: "2026-1", requisitos: [] },
      { nombre: "Electr√≥nica I", semestre: 3, semestreAcademico: "2026-1", requisitos: ["F√≠sica Aplicada"] },
      { nombre: "Materiales", semestre: 4, semestreAcademico: "2026-2", requisitos: ["F√≠sica Aplicada"] }
    ];

    renderMalla();
  </script>
</body>
</html>
